<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>EmbedKit - 轻量级嵌入式C语言开发库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="EmbedKit是一个专为资源受限的嵌入式系统设计的轻量级C语言库集合">
  <meta name="keywords" content="embedded,c,library,rtos,scheduler,memory,datastructure">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      --base-font-size: 16px;
      --theme-color: #42b983;
      --theme-color-dark: #42b983;
      
      /* Light theme */
      --docsify-example-code-background: #f8f8f8;
      --docsify-example-code-color: #525252;
      
      /* Sidebar */
      --sidebar-nav-link-before-content: '📄';
      --sidebar-nav-link-before-content-l1: '📁';
      --sidebar-nav-link-before-content-l2: '📄';
      --sidebar-width: 300px;
      
      /* Code blocks */
      --code-block-border-radius: 5px;
      --code-font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      --code-font-size: 14px;
    }
    
    /* Dark theme overrides */
    [data-theme="dark"] {
      --docsify-example-code-background: #1e1e1e;
      --docsify-example-code-color: #e6e6e6;
    }
    
    /* Custom badges */
    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 3px;
      margin: 0 3px;
      font-weight: 600;
    }
    
    .badge-stable {
      background-color: #42b983;
      color: white;
    }
    
    .badge-beta {
      background-color: #f39c12;
      color: white;
    }
    
    .badge-experimental {
      background-color: #e74c3c;
      color: white;
    }
    
    /* Code highlighting improvements */
    pre[class*="language-"] {
      position: relative;
      overflow: auto;
      margin: 1.5em 0;
    }
    
    pre[class*="language-"]:before {
      content: attr(data-lang);
      position: absolute;
      top: 0;
      right: 0;
      padding: 3px 10px;
      font-size: 12px;
      color: #999;
      font-weight: 600;
      background: rgba(0,0,0,0.1);
      border-radius: 0 0 0 5px;
    }
    
    /* Responsive sidebar */
    @media screen and (max-width: 768px) {
      :root {
        --sidebar-width: 250px;
      }
    }
    
    /* Performance metrics table */
    .perf-table {
      margin: 20px 0;
      border-collapse: collapse;
      width: 100%;
    }
    
    .perf-table th {
      background-color: var(--theme-color);
      color: white;
      padding: 10px;
      text-align: left;
    }
    
    .perf-table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    /* API reference styling */
    .api-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .api-header h2 {
      margin: 0;
      color: white;
    }
    
    /* Note blocks */
    .note {
      padding: 12px 24px;
      background-color: #e7f3fe;
      border-left: 4px solid #2196F3;
      margin: 20px 0;
    }
    
    .warning {
      padding: 12px 24px;
      background-color: #fff3cd;
      border-left: 4px solid #ff9800;
      margin: 20px 0;
    }
    
    .danger {
      padding: 12px 24px;
      background-color: #f8d7da;
      border-left: 4px solid #f44336;
      margin: 20px 0;
    }
    
    /* Search improvements */
    .search input {
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .search .results-panel {
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: 'EmbedKit',
      repo: 'https://github.com/zuoliangyu/EmbedKit',
      basePath: '../',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      notFoundPage: true,
      
      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': '搜索文档...',
          '/en/': 'Search...'
        },
        noData: {
          '/': '没有找到结果',
          '/en/': 'No Results'
        },
        depth: 6,
        hideOtherSidebarContent: false,
      },
      
      // 分页导航
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // 代码复制
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      
      // 标签卡
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      },
      
      // 文档更新时间
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      
      // 外部链接
      externalLinkTarget: '_blank',
      
      // 主题配置
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      
      // 插件配置
      plugins: [
        // 编辑文档链接
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/zuoliangyu/EmbedKit/blob/master/docs/' + vm.route.file;
            var editHtml = '[📝 编辑文档](' + url + ')\n';
            
            return editHtml + html;
          });
        },
        
        // 添加更新时间
        function(hook, vm) {
          hook.beforeEach(function(content) {
            return content + '\n\n---\n\n*文档更新于 {docsify-updated}*';
          });
        },
        
        // 代码语言标签
        function(hook, vm) {
          hook.afterEach(function(html, next) {
            const modifiedHtml = html.replace(/<pre><code class="lang-(\w+)">/g, '<pre data-lang="$1"><code class="lang-$1">');
            next(modifiedHtml);
          });
        }
      ],
      
      // Markdown 配置
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Code Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-makefile.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  
  <!-- Mermaid for diagrams -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
  
  <!-- Dark Mode -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"></script>
</body>
</html>
