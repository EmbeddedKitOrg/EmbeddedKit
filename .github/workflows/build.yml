name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-gcc:
    name: Build with ARM GCC
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: "Default (All OFF)"
            freertos: "OFF"
            lvgl: "OFF"
            thorvg: "OFF"
          - name: "FreeRTOS ON"
            freertos: "ON"
            lvgl: "OFF"
            thorvg: "OFF"
          - name: "LVGL ON"
            freertos: "OFF"
            lvgl: "ON"
            thorvg: "OFF"
          - name: "LVGL + ThorVG ON"
            freertos: "OFF"
            lvgl: "ON"
            thorvg: "ON"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install ARM GCC Toolchain
        run: |
          sudo apt-get install -y gcc-arm-none-eabi

      - name: Verify toolchain installation
        run: |
          arm-none-eabi-gcc --version
          ninja --version
          cmake --version

      - name: Build with GCC - ${{ matrix.config.name }}
        run: |
          cmake -B build -G Ninja \
                -DCMAKE_TOOLCHAIN_FILE="cmake/gcc-arm-none-eabi.cmake" \
                -DCMAKE_BUILD_TYPE=Debug \
                -DLINKER_SCRIPT="L1_MCU/STM32F429ZIT6_GCC/STM32F429XX_FLASH.ld" \
                -DMCU_MODEL="STM32F429ZIT6_GCC" \
                -DUSE_FREERTOS=${{ matrix.config.freertos }} \
                -DUSE_FATFS=OFF \
                -DUSE_LVGL=${{ matrix.config.lvgl }} \
                -DUSE_LVGL_THORVG=${{ matrix.config.thorvg }}
          ninja -C build

  build-starm-clang:
    name: Build with STARM Clang
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build unzip

      - name: Cache STM32CubeCLT
        id: cache-cubeclt
        uses: actions/cache@v4
        with:
          path: /opt/st/stm32cubeclt
          key: stm32cubeclt-1.20.0

      - name: Install STM32CubeCLT
        if: steps.cache-cubeclt.outputs.cache-hit != 'true'
        run: |
          # Extract STM32CubeCLT from Git LFS
          unzip tools/st-stm32cubeclt_*.sh.zip
          chmod +x st-stm32cubeclt_*.sh
          # Install in non-interactive mode
          sudo ./st-stm32cubeclt_*.sh --quiet --accept-license --default-answer

      - name: Setup PATH for STM32CubeCLT
        run: |
          echo "/opt/st/stm32cubeclt/STM32CubeCLT/GNU-tools-for-STM32/bin" >> $GITHUB_PATH
          echo "/opt/st/stm32cubeclt/STM32CubeCLT/CMake/bin" >> $GITHUB_PATH

      - name: Verify toolchain installation
        run: |
          ls -la /opt/st/stm32cubeclt/STM32CubeCLT/ || true
          which starm-clang || find /opt/st -name "starm-clang*" 2>/dev/null || true
          ninja --version

      - name: Build with STARM Clang
        run: |
          # Add starm-clang to PATH
          export PATH="/opt/st/stm32cubeclt/STM32CubeCLT/GNU-tools-for-STM32/bin:$PATH"
          chmod +x starm_clang_build.sh
          ./starm_clang_build.sh
